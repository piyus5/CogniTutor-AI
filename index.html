<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogniTutor AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      .markdown-body p { margin-bottom: 0.75em; }
      .markdown-body pre { background: #1e293b; color: #e2e8f0; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
      .markdown-body code { font-family: monospace; background: #e2e8f0; color: #0f172a; padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-size: 0.9em; }
      .dark .markdown-body code { background: #334155; color: #e2e8f0; }
      .markdown-body pre code { background: transparent; color: inherit; padding: 0; }
      .markdown-body ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 0.75em; }
      .markdown-body ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 0.75em; }
      .markdown-body h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-body h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-body h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-body blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; color: #475569; font-style: italic; }
      .dark .markdown-body blockquote { border-left: 4px solid #60a5fa; color: #94a3b8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "mermaid": "https://esm.sh/mermaid@10.9.0",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
